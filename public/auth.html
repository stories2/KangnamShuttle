<h2>Sign in</h2>
<form id="form-signIn" novalidate>
    <div class="row uniform">
        <div class="12u$ 12u$(xsmall)">
            <input type="email" name="email" id="email" value="" placeholder="Email" />
        </div>
        <div class="12u$ 12u$(xsmall)">
            <input type="password" name="password" id="password" value="" placeholder="Password" />
        </div>
        <div class="12u$">
            <ul class="actions">
                <li><input id="submit" type="submit" value="Sign in" class="special" /></li>
                <li><input id="reset" type="reset" value="Reset" /></li>
            </ul>
        </div>
    </div>
</form>
<script src="js/view/AuthViewManager.js"></script>
<script>
    authManager = new AuthManager()
    authManager.CheckCurrentUser(SignOutBtn, SignInBtn)

    ListenFormSubmitEvent(authManager)
</script>
