<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>강남대학교 달구지봇 구버전</title>
    <style>
        .container {
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }

        .circle {
            margin-left: auto;
            margin-right: auto;
            position: relative;
            height: 350px;
            width: 350px;
            border-radius: 50%;
            display: inline-flex;
            vertical-align: top;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-decoration: none;
            border: 0;
            margin: 10px;
        }

        .circle .image {
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-position:center;
            background-size:cover;
            background-repeat:no-repeat;
            opacity: .25;
            transition: .25s;
        }

        .circle:hover .image {
            opacity: 0.8;
            color: transparent;
        }

        body {
            display: table;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="circle" href="https://kangnamshuttle3.firebaseapp.com">
            <span class="image" style="background-image: url(./images/profile-alexstrasza.png)"></span>
            <div class="ccont" style="font-weight: bold; text-decoration:none !important;">본 페이지는 새로운 달구지봇이 개발되었기 때문에 폐쇄되었습니다.<br>새로운 달구지봇 홈페이지로 접속하려면 여기를 클릭하세요.</div>
        </a>
    </div>
</body>
</html>
